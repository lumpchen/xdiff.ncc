<!DOCTYPE HTML>
<html>
<head>
<title>X-DIFF Report</title>
<meta charset='UTF-8' />
<meta http-equiv='content-type' content='text/html; charset=utf-8' />
<title>X-DIFF Report</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-treeview.css">
<link rel="stylesheet" href="css/report_styles.css">
<link rel="stylesheet" href="css/jquery.contextMenu.css">
<link rel="stylesheet" href="css/jquery-ui.css">

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap-treeview.min.js"></script>
<script type="text/javascript" src="js/jquery.contextMenu.min.js"></script>
<script type="text/javascript" src="js/jquery.ui.position.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>

<script type="text/javascript" src="js/diff_report_data.js"></script>
<script type="text/javascript" src="js/diff_report_view.js"></script>

</head>

<body onload="PDF_DIFF.view.onload()">
	<div id="body">

		<div id="nav">
			<div id="header">
				<h1>
					<span>Control:</span> <span id="base_pdf_name"
						style="font-size: 0.8em; text-decoration: underline; cursor: pointer"></span>
				</h1>
				<h1>
					<span>Test:</span> <span id="test_pdf_name"
						style="font-size: 0.8em; text-decoration: underline; cursor: pointer"></span>
				</h1>
				<h1>
					<span>Page count:</span> <span id="page_count"
						style="font-size: 0.8em; text-decoration: underline"></span>
				</h1>
				<h1>
					<span id="diff_summary"></span>
				</h1>
				<h1>
					<a id="afp_tle_summay" style="display: none; cursor: pointer">TLE</a>
				</h1>
				<h1>
					<a id="afp_nop_summay" style="display: none; cursor: pointer">COMMENTS</a>
				</h1>
			</div>

			<br />
			<div id="page-list">
				<table id="page_list_table" class="flat-table">
					<thead>
						<tr>
							<th>Control</th>
							<th>&nbsp;Test&nbsp;</th>
							<th>Difference</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>

		<div id="section">
			<table id="canvas_table" width="100%" height="100%"
				style="border: 0px">
				<tr>
					<td id="base_page_td" width="50%" height="100%"
						style="vertical-align: top;">
						<!--	<div id="base_page_div" class="page-canvas-table">
										<canvas id="base_page_canvas"></canvas>
									</div>
									-->
						<canvas class="base_page_canvas" id="base_page_canvas"
							style="position: relative; top: 0px; left: 0px"></canvas>
					</td>

					<td id="test_page_td" width="50%" height="100%">
						<canvas class="test_page_canvas" id="test_page_canvas"
							style="position: relative; top: 0px; left: 0px"></canvas> <!--	<div id="test_page_div" class="page-canvas-table">
										<canvas id="test_page_canvas"></canvas>
									</div>
									-->
					</td>
				</tr>
			</table>
		</div>

		<canvas id="zoom_canvas" width="400" height="200"
			style="position: absolute; top: 0; left: 0; display: none"></canvas>

		<div id="rect_dialog" title="Rectangle selection dialog">
			<p></p>
		</div>
		
		<div id="doc_info_dialog" title="Document properties dialog">
			<div id="doc_info_table_div" width="100%" height="100%" style="max-width: 800px; max-height: 600px;">
				<table id="doc_info_table" width="100%" height="100%" style="table-layout: fixed;">
					<thead>
						<tr>
							<th style="width: 20%; text-align: center; word-wrap: break-word;">Property</th>
							<th style="width: 40%; text-align: center; word-wrap: break-word;">Control</th>
							<th style="width: 40%; text-align: center; word-wrap: break-word;">Test</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		
		<div id="tle_dialog" title="AFP TLE dialog">
			<p id="TLE_info"></p>
			<div id="TLE_table_div" width="100%" height="100%" style="max-width: 800px; max-height: 600px;">
				<table id="TLE_table" width="100%" height="100%" style="table-layout: fixed;">
					<thead>
						<tr>
							<th style="width: 20%; text-align: center; word-wrap: break-word;">Index</th>
							<th style="width: 40%; text-align: center; word-wrap: break-word;">Control</th>
							<th style="width: 40%; text-align: center; word-wrap: break-word;">Test</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		
		<div id="nop_dialog" title="AFP comments dialog">
			<p id="nop_info"></p>
			<div id="nop_table_div" width="100%" height="100%" style="max-width: 800px; max-height: 600px;">
				<table id="nop_table" width="100%" height="100%" style="table-layout: fixed;">
					<thead>
						<tr>
							<th style="width: 20%; text-align: center; word-wrap: break-word;">Index</th>
							<th style="width: 40%; text-align: center; word-wrap: break-word;">Control</th>
							<th style="width: 40%; text-align: center; word-wrap: break-word;">Test</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div id="footer">
		<div id="content_table_div">
			<table id="attribute_table" class="cont-table">
				<thead>
					<tr>
						<th style="width: 20%">Attribute</th>
						<th style="width: 40%">Control</th>
						<th style="width: 40%">Test</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</div>

		<div id="content_tree">
			<div id="treeview" />
		</div>
	</div>

</body>
</html>
